<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openJournalPage()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Journal Entry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <ion-item-group>
    <ion-item>
      <ion-label extend="block" style="text-align: center">{{formattedDate}}</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item>
      <ion-textarea rows="20" required type="text" placeholder="Journal Entry" [(ngModel)]="journal.entry"></ion-textarea>
    </ion-item>
  </ion-item-group>

  <ion-button color="light" class="button button-block button-positive" (click)="saveJournal(); openJournalPage()">Save Journal Entry</ion-button>

</ion-content>
