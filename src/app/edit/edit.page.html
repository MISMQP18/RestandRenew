<ion-header>
  <ion-toolbar>
    <ion-title>Edit Habit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-input type="text" placeholder="Habit"></ion-input>
        </ion-item>

    </ion-list>


    <label class = "item item-input item-select">
        <div class = "input-label">
            Repeat
        </div>

        <select>
            <option>Daily</option>
            <option selected>Weekly</option>
        </select>
    </label>


    <ion-item-group>
        <ion-item>
            <ion-label>Monday</ion-label>
            <ion-checkbox color="dark"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Tuesday</ion-label>
            <ion-checkbox color="dark"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Wednesday</ion-label>
            <ion-checkbox color="dark"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Thursday</ion-label>
            <ion-checkbox color="dark"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Friday</ion-label>
            <ion-checkbox color="dark"></ion-checkbox>
        </ion-item>
    </ion-item-group>

    <ion-item-group>
    <label class = "item item-input item-select">
        <div class = "input-label">
            Alerts Per Day
        </div>

        <select>
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>

        </select>
    </label>
    </ion-item-group>




    <button ion-button color="dark" round (click)="btnClicked()">Save Habit</button>

</ion-content>
