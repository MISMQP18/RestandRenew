<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openJournalPage()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>View Journal Entry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <ion-item-group>
    <ion-item>
      <ion-label extend="block" style="text-align: center">{{journal.date}}</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item>
      <ion-textarea readonly rows="20" required type="text" placeholder="Journal Entry" [(ngModel)]="journal.entry"></ion-textarea>
    </ion-item>
  </ion-item-group>

      <ion-textarea readonly rows="20" type="text" [(ngModel)]="journal.entry"></ion-textarea>
    </ion-item-divider>
  </ion-card>

  <ion-card>
    <ion-item-divider color="light">{{journal.entry}}</ion-item-divider>
  </ion-card>-->

  <ion-button color="light" class="button button-block button-positive" (click)="openJournalPage()">Close Journal Entry</ion-button>

</ion-content>
