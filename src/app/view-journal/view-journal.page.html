<ion-header>
  <ion-toolbar>
    <ion-title>View Journal Entry</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <ion-item-group>
    <ion-item>
      <ion-label extend="block" style="text-align: center">Entry Date: {{journal.date}}</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item>
      <ion-label extend="block" style="text-align: center">Title: {{journal.title}}</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item>
      <ion-label extend="block" style="text-align: center">{{journal.entry}}</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-button color="light" class="button button-block button-positive" (click)="openJournalPage()">Save Journal Entry</ion-button>

</ion-content>
