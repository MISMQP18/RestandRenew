<ion-header>
  <ion-toolbar>
    <ion-title>Rest&Renew</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="primary">
  <ion-item>
    <ion-input type="text" placeholder="Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Password"></ion-input>

  <ion-button (click)="login()" class="button button-block button-positive" color="light">Login</ion-button>

</ion-content>
