<ion-header>
    <ion-toolbar>
        <ion-title>Habit Tracker</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="primary">
    <p>
        <ion-button class="button button-full button-positive" color="light">Today's Date is: </ion-button>
    </p>
    <p>
        <ion-button style="padding: 1%; text-decoration-color: #1e2023" class="button button-large button-positive" color="light">M</ion-button>
        <ion-button style="padding: 1%" class="button button-large button-positive" color="light">T</ion-button>
        <ion-button style="padding: 1%" class="button button-large button-positive" color="light">W</ion-button>
        <ion-button style="padding: 1%" class="button button-large button-positive" color="light">Th</ion-button>
        <ion-button style="padding: 1%" class="button button-large button-positive" color="light">F</ion-button>
    </p>

    <p margin="auto">
        <ion-button class="button button-block button-positive" color="light" (click)="btnClicked()">Drink Water</ion-button>
    </p>
    <p margin="auto">
        <ion-button class="button button-block button-positive" color="light" (click)="btnClicked()">Take a Walk</ion-button>
    </p>
    <p margin="auto">
        <ion-button class="button button-block button-positive" color="light" (click)="btnClicked()">Deep Breath</ion-button>
    </p>
    <p margin="auto">
        <ion-button class="button button-block button-positive" color="light" href="/tabs/(edit:edit)">Add New Habit!</ion-button>
    </p>

</ion-content>
