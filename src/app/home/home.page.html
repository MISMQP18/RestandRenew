<ion-header>
    <ion-toolbar>
        <ion-title>Habit Tracker</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="primary">
    <p>
        <ion-button class="button button-full button-positive" color="light">Today's Date is: </ion-button>
    </p>
    <p>
        <ion-button style="padding: 1%" class="button button-positive" color="light">Monday</ion-button>
        <ion-button style="padding: 1%" class="button button-positive" color="light">Tuesday</ion-button>
        <ion-button style="padding: 1%" class="button button-positive" color="light">Wednesday</ion-button>
        <ion-button style="padding: 1%" class="button button-positive" color="light">Thursday</ion-button>
        <ion-button style="padding: 1%" class="button button-positive" color="light">Friday</ion-button>
    </p>

    <p margin="auto">
        <ion-button class="button button-block button-positive" color="light" (click)="btnClicked()">Drink Water</ion-button>
    </p>
    <p margin="auto">
        <ion-button class="button button-block button-positive" color="light" (click)="btnClicked()">Take a Walk</ion-button>
    </p>
    <p margin="auto">
        <ion-button class="button button-block button-positive" color="light" (click)="btnClicked()">Deep Breath</ion-button>
    </p>
</ion-content>
