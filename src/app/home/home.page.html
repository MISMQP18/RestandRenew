<ion-header>
    <ion-toolbar>
        <ion-title>Habit Tracker</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="primary">
    <p>
        <ion-button class="button button-full button-positive" color="light">Today's Date is: </ion-button>
    </p>
    <p>
        <ion-button class="button button-large button-positive">M</ion-button>
        <ion-button class="button button-large button-positive">T</ion-button>
        <ion-button class="button button-large button-positive">W</ion-button>
        <ion-button class="button button-large button-positive">TH</ion-button>
        <ion-button class="button button-large button-positive">F</ion-button>
    </p>

    <p margin="auto">
        <ion-button class="button button-block button-positive" color="light" block (click)="btnClicked()">Drink Water</ion-button>
    </p>
    <p margin="auto">
        <ion-button class="button button-block button-positive" color="light" block (click)="btnClicked()">Talk a Walk</ion-button>
    </p>
    <p margin="auto">
        <ion-button class="button button-block button-positive" shape="block" color="light" (click)="btnClicked()">Deep Breath</ion-button>
    </p>
</ion-content>
