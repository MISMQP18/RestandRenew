<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="settings">
    <ion-router-outlet name="settings"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="edit">
    <ion-router-outlet name="edit"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="summary">
    <ion-router-outlet name="summary"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="journals">
    <ion-router-outlet name="journals"></ion-router-outlet>
  </ion-tab>


  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings" href="/tabs/(settings:settings)">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Habit Settings</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="summary" href="/tabs/(summary:summary)">
      <ion-icon name="ios-stats"></ion-icon>
      <ion-label>Weekly Summary</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="journals" href="/tabs/(journals:journals)">
      <ion-icon name="book"></ion-icon>
      <ion-label>Journal</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
